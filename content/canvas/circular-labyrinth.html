<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<button id="generate-button" class="mdc-button mdc-button--raised lab-button--fullwidth">
		<span class="mdc-button__label">Generate</span>
	</button>
</div>

<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<button id="solve-button" class="mdc-button mdc-button--raised lab-button--fullwidth" disabled>
		<span class="mdc-button__label">Solve</span>
	</button>
</div>

<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<div class="mdc-text-field mdc-text-field--outlined">
		<input type="text" id="number-input" class="mdc-text-field__input" value="20" pattern="[0-9]+">
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="number-input" class="mdc-floating-label">Number of spires</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>
</div>

<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<div class="mdc-text-field mdc-text-field--outlined">
		<input type="text" id="size-input" class="mdc-text-field__input" value="12" pattern="[0-9]+">
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="size-input" class="mdc-floating-label">Size (px)</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>
</div>

<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<div class="mdc-form-field">
		<div class="mdc-checkbox">
			<input type="checkbox" class="mdc-checkbox__native-control" id="auto-seed-input" checked/>
			<div class="mdc-checkbox__background">
				<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
					<path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
				</svg>
				<div class="mdc-checkbox__mixedmark"></div>
			</div>
		</div>
		<label for="auto-seed-input">Auto seed?</label>
	</div>
</div>

<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--disabled">
		<input type="text" id="seed-input" class="mdc-text-field__input" value="hello" disabled>
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="seed-input" class="mdc-floating-label">Seed</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>
</div>

<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<button id="download-button" class="mdc-button mdc-button--raised lab-button--fullwidth">
		<span class="mdc-button__label">Download image</span>
	</button>
</div>
