		</div>
	</div>
</div>

<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
	<div class="mdc-text-field mdc-text-field--outlined">
		<!-- Use pattern validation, because mdc does not support number fields -->
		<input type="text" id="max-iteration-input" class="mdc-text-field__input" value="65" pattern="[0-9]+">
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">

			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>

		<input type="text" id="hue-speed-input" class="mdc-text-field__input" value="3" pattern="[0-9]{1,2}|[12][0-9]{2}|3[0-5][0-9]|[0.9]+\.[0-9]+">

	</div>
